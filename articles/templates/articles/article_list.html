{% extends 'base_layout.html' %}

{% block content %}
    <h1>Article list</h1>
    <div class="articles">
      {% for article in articles %}
      <div class="article">
        <h2><a href="#">{{article.title}}</a></h2>
        <p>{{article.date}}</p>
        <p>{{article.snippet}}</p>
      </div>
      {% endfor %}
    </div>
{% endblock %}
